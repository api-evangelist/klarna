      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateShippingInfo'
        required: true
      responses:
        '204':
          description: Shipping information was appended.
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/No such order error message'
          description: Order not found.
      security:
        - basicAuth: []
      summary: Add shipping information
      tags:
        - Orders
  /ordermanagement/v1/orders/{order_id}/cancel:
    post:
      description: >-
        Cancel order. Read more on [Cancelling an
        order](https://docs.klarna.com/order-management/pre-delivery/cancel-order/)
      operationId: cancelOrder
      parameters:
        - description: Order id
          in: path
          name: order_id
          required: true
          schema:
            type: string
        - description: >-
            This header will guarantee the idempotency of the operation. The key
            should be unique and is recommended to be a UUID version 4. Retries
            of requests are safe to be applied in case of errors such as network
            errors, socket errors and timeouts. Input values of the operation
            are disregarded when evaluating the idempotency of the operation,
            only the key matters.
          in: header
          name: Klarna-Idempotency-Key
          schema:
            type: string
      responses:
        '204':
          description: Order was cancelled.
