            are disregarded when evaluating the idempotency of the operation,
            only the key matters.
          in: header
          name: Klarna-Idempotency-Key
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Update authorization'
        required: true
      responses:
        '204':
          content:
            application/json:
              schema:
                type: string
          description: Authorization was updated.
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Not allowed error message'
          description: >-
            Update authorization not allowed. Decision is based on order state
